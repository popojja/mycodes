<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="sellActivity">
    <h4>营销活动</h4>
    <div class="container">

        <div class="cteateBtn">
          <span>新建营销活动</span>
          <span>+</span>
        </div>
        <div id="searchBox">
          <div class="searchBox-header">
            <img id="downTip" class="down-tip" src="./imgs/down.png" alt="">
            <input type="text" placeholder="搜索...">
            <img id="searchBtn" class="searchBtn" src="./imgs/Search.png" alt="">
          </div>
          <div id="searchBoxMain" class="searchBox-main">
            <div class="searchBox-allSel">
              <input type="checkbox" name="select" id="allBtn" checked>
              <span>全选</span>
            </div>
            <div class="searchBox-selectList">
              <ul>
                <li>
                  <input type="checkbox" name="allselect" id="">
                  <span>店铺名称</span>
                </li>
                <li>
                  <input type="checkbox" name="allselect" id="">
                  <span>活动名称</span>
                </li>
                <li>
                  <input type="checkbox" name="allselect" id="">
                  <span>快照名称</span>
                </li>
                <li>
                  <input type="checkbox" name="allselect" id="">
                  <span>营销渠道</span>
                </li>
                <li>
                  <input type="checkbox" name="allselect" id="">
                  <span>创建时间</span>
                </li>
                <li>
                  <input type="checkbox" name="allselect" id="">
                  <span>发送人数</span>
                </li>
                <li>
                  <input type="checkbox" name="allselect" id="">
                  <span>店铺名称2</span>
                </li>
                <li>
                  <input type="checkbox" name="allselect" id="">
                  <span>店铺名称3</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container-main">
        <table class="tableStyle">
          <tr>
            <th>编号</th>
            <th>店铺</th>
            <th>主题名称</th>
            <th>活动名称</th>
            <th>人群名称
              <img width="20" height="20" src="./imgs/notice.png" alt="">
            </th>
            <th>营销渠道</th>
            <th>创建时间</th>
            <th>发送人数
              <img width="20" height="20" src="./imgs/notice.png" alt="">                
            </th>
            <th>发送总量</th>
            <th>成功发送总量</th>
            <th>发送状态</th>
            <th>ROI</th>
            <th>操作</th>
          </tr>

            <td>aa</td>
            <td>aa</td>

            <td>aa</td>

            <td>aa</td>
            <td>aa</td>
            <td>aa</td>
            <td>aa</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script>
    window.onload = function() {
      tipClickHandle();
      function tipClickHandle() {
        //下拉框显示/隐藏
        var tip = document.getElementById('downTip');
        tip.onclick = function() {
          var board = document.getElementById('searchBoxMain');
          if(board.className.indexOf('active') > -1){
            board.className = board.className.replace(' active', '');
          }else {
            board.className = board.className + ' active';
          }
        }
        //全选功能
        var allBtn = document.getElementById('allBtn');
        var allselects = document.getElementsByName('allselect');
        allBtn.onclick = function(e) {
          if(this.checked){
            for(var i in allselects){
              allselects[i].checked = true;
            }
          }
        }
        allselects.forEach(function(item, index){
          item.onclick = function() {
            allBtn.checked = false;
          }
        })
      }
    }
  </script>
</body>
</html>
