<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .inp:checked + span{
      color:aqua;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>
      <input class="inp" type="checkbox" checked="checked">
      <span>aaaa</span>
    </p>
  </div>
  <script src="assets/jquery-3.2.1.min.js"></script>
  <script>
    $('.inp').on('click', function(ev) {
      if($(this).is(':checked')){
        console.log('y');
      }else{
        console.log('n');
      }
    })
  </script>
</body>
</html>
