<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    .box{
      width:400px;
      height: 800px;
      border:2px solid #ccc;
      margin:50px auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <header>
      <h2>Chat</h2>
    </header>
    <article>
      <p>balabala...</p>
    </article>
  </div>
  <script src="./build/websocket.min.js"></script>
  <script>
    function WebSocketTest(){
      const { hostname, port } = require('config.js');
      if("WebSocket" in window){
        var ws = new WebSocket("ws://localhost:4000");
        ws.onopen = function(){
          //连接被建立
          console.log("连接被建立，我现在发一串数字", ws);
          ws.send("12134")
        };
        ws.onmessage = function(evt){
          //数据被发送
          console.log("数据被发送", evt);
        };
        ws.onclose = function(){
          //连接被关闭
          console.log("连接被关闭");
        };
        ws.onerror = function(){
          //连接发生错误
          console.log("连接发生错误");
        };

      }else{
        alert("浏览器不支持")
      }
    }
    WebSocketTest();
  </script>
</body>
</html>
