<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <div>{{ msg }}</div> -->
    <div>{{ msgAdd }}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: function() {
        return {
          msg: '哟嚯嚯嚯嚯'
        }
      },
      computed: {
        msgAdd: function() {
          return this.msg + '嘻嘻嘻嘻嘻'
        }
      }
    })
  </script>
</body>
</html>
